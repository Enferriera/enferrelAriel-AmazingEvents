<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/Logo_Amazing_Events.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Contact</title>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black ">
      <div class="container-fluid justify-content-md-between justify-content-center ">
        <a class="navbar-brand text-lg-start text-center" href="#"><img
            src="./assets/img/Logo_Amazing_Events.png" class="img-fluid w-25"
            alt="logo amazing events"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class=" collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav flex-row me-auto mb-2 mb-lg-0 gap-3 mt-lg-0 mt-3 flex-md-nowrap flex-wrap justify-content-center
          ">
            <li class="nav-item">
              <a class="btn btn-outline-primary fw-bold" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
               <a class="btn btn-outline-success fw-bold text-nowrap "
                aria-current="page" href="./upcomingEvents.html">Upcoming
                Events</a>
            </li>
            <li class="nav-item">
               <a class="btn btn-outline-success fw-bold text-nowrap"
                aria-current="page" href="./pastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-warning fw-bold " aria-current="page"
                href="#">Contact</a>
            </li>
            
            <li class="nav-item">
              <a class="btn btn-outline-info fw-bold " aria-current="page"
                href="./stats.html">Stats</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main>

    <div id="carouselExampleIndicators" class="carousel slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div id="carouselHome" class="carousel-item active bg-light">
            <h2 class="display-2 text-center mb-5 ">HOME</h2>
            
          </div>
          <div class="carousel-item">
            <h2 class="display-2 text-center mb-5 ">UPCOMING EVENTS</h2>
          </div>
          <div class="carousel-item">
            <h2 class="display-2 text-center mb-5 ">PAST EVENTS</h2>
          </div>
          <div class="carousel-item">
            <h2 class="display-2 text-center mb-5 ">CONTACT</h2>
          </div>
          <div class="carousel-item">
            <h2 class="display-2 text-center mb-5 ">STATS</h2>
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <form class="row g-3 needs-validation d-flex flex-column justify-content-center align-items-center w-100 m-3">
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Name:</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Email:</label>
        <input type="email" class="form-control" id="validationCustom02" placeholder="example@gmail.com" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Mensagge:</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <div class="invalid-feedback">
          Please write some coment.
        </div>
      </div>
      <div class="col-6">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  
  </main>
    <footer class="d-flex justify-content-sm-between bg-black flex-sm-row flex-column align-items-center ">
      <div>
        <ul class="nav align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img
                src="./assets/img/icons8-instagram-48.png" class="img-fluid "
                alt="instagram"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img
                src="./assets/img/icons8-facebook-48.png" class="img-fluid "
                alt="facebook"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img
                src="./assets/img/icons8-whatsapp-48.png" class="img-fluid "
                alt="whatsapp"></a>
          </li>
        </ul>
      </div>
      <p class="mx-5 display-6 text-white d-none d-sm-inline">Cohort</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
